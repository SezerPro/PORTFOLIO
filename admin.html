<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Admin avis clients</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container page-shell">
        <section class="panel form-panel" id="authPanel">
            <div class="form-header">
                <h1>Acc&egrave;s admin</h1>
                <p class="muted">Connexion s&eacute;curis&eacute;e par lien magique.</p>
            </div>
            <div id="authNotice" class="notice" hidden></div>
            <form id="loginForm" class="contact-form">
                <div class="field">
                    <label for="adminEmail">Email admin</label>
                    <input type="email" id="adminEmail" name="adminEmail" placeholder="vous@email.com" required>
                </div>
                <div class="submit-row">
                    <button type="submit" class="cta">Envoyer un lien</button>
                </div>
            </form>
        </section>

        <section class="panel admin-layout" id="adminPanel" hidden>
            <div class="form-header">
                <h1>Gestion des avis clients</h1>
                <p class="muted">Cr&eacute;ez un lien priv&eacute; et validez les commentaires.</p>
            </div>
            <div class="submit-row">
                <button class="ghost-btn" id="logoutBtn" type="button">Se d&eacute;connecter</button>
            </div>

            <div class="admin-grid">
                <form id="inviteForm" class="contact-form">
                    <div class="form-header">
                        <h3>Inviter un client</h3>
                        <p class="muted">Lien unique, usage unique, expiration.</p>
                    </div>
                    <div id="inviteNotice" class="notice" hidden></div>
                    <div class="field">
                        <label for="clientName">Nom du client</label>
                        <input type="text" id="clientName" name="clientName" placeholder="Nom pr&eacute;nom" required>
                    </div>
                    <div class="field">
                        <label for="clientEmail">Email du client</label>
                        <input type="email" id="clientEmail" name="clientEmail" placeholder="client@email.com" required>
                    </div>
                    <div class="field">
                        <label for="language">Langue de l'email</label>
                        <select id="language" name="language">
                            <option value="fr">Fran&ccedil;ais</option>
                            <option value="en">English</option>
                            <option value="tr">T&uuml;rk&ccedil;e</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="expires">Expiration (jours)</label>
                        <input type="number" id="expires" name="expires" min="1" max="30" value="7" required>
                    </div>
                    <div class="submit-row">
                        <button type="submit" class="cta">G&eacute;n&eacute;rer &amp; envoyer</button>
                    </div>
                </form>

                <div class="contact-form">
                    <div class="form-header">
                        <h3>Avis en attente</h3>
                        <p class="muted">Valide pour publication.</p>
                    </div>
                    <div id="pendingList" class="admin-grid"></div>
                    <div class="submit-row">
                        <button id="loadMorePendingBtn" class="ghost-btn" type="button" hidden>Charger plus</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="theme.js"></script>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
</body>
</html>
